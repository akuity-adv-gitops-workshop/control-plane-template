apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: '{{ .Release.Name }}-namespaces'
spec:
  project: default
  source:
    helm:
      releaseName: '{{ .Release.Name }}'
      valueFiles:
      - '../../teams/{{ .Release.Name }}/values.yaml'
    repoURL: 'https://github.com/akuity-adv-gitops-workshop/control-plane-template'
    path: charts/namespaces
    targetRevision: HEAD
  destination:
    namespace: '*'
    name: {{ .Values.cluster }}
  syncPolicy:
    automated: {}